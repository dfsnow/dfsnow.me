{{ partial "header" . }}

<main id='main' class='main'>
  {{ if .Content }}
  <article class='entry'>
    {{ partial "entry/content" . }}
  </article>
  {{ end }}

  <div class='list-container'>
    <ul class='list'>
      {{ range (.Paginate (where .Data.Pages "Section" "==" "post")).Pages }}
        {{ .Render "li" }}
      {{ end }}
    </ul>

    {{ partial "nav/pagination" . }}
  </div>
</main>

{{ partial "footer" . }}
