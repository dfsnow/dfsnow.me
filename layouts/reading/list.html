        {{ range where .Pages "Section" "reading" }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <div>{{ .Params.author }}</div>
            <time>{{ .Date.Format "2006-01-02" }}</time>
            {{ if ge .Params.rating 8}}
                <a href="/ratings" class="rec">â™¥</a>
            {{ else }}
                <a class="rec"></a>
            {{ end }}
        {{ end }}
    </div>
{{ end }}
