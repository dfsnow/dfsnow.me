{{ define "main" }}
<div id="reading" class="post-list">

        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div>{{ .Params.author }}</div>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ if eq .Params.recommended "true" }}
            <a href="/ratings" class="rec">â™¥</a>
        {{ else }}
            <div class="rec"></div>
        {{ end }}
    {{ end }}
</div>
{{ end }}
