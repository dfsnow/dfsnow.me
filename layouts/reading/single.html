{{ define "main" }}
<article>
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
        {{- if isset .Params "rating" -}}
            <a href="/ratings" class="post-rating"><h3>{{ .Params.rating }} / 10</h3></a>
        {{- end -}}
    </header>
    {{- .Content -}}
</article>
{{ end }}
