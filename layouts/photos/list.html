{{ define "main" }}
    <div id="photos" class="post-list">
        {{ range where .Pages "Section" "photos" }}
	<div style="display:flex;align-items:center;object-fit:scale-down;">
	<a href="{{ .Permalink }}">
       	    <picture style="max-width:100%;height:auto;">
		<source
		    srcset='{{ .Site.Params.photos_uri }}/{{ .Date.Format "2006-01-02" }}-{{ replace ( lower .Title ) " " "-"}}-640.webp 640w'
		    alt="{{ .Title }}"
		    type="image/webp"
		>
		<source
		    srcset='{{ .Site.Params.photos_uri }}/{{ .Date.Format "2006-01-02" }}-{{ replace ( lower .Title ) " " "-" }}-640.jpg 640w'
		    alt="{{ .Title }}"
		    type="image/jpg"
		>
		<img
		    src='{{ .Site.Params.photos_uri }}/{{ .Date.Format "2006-01-02" }}-{{ replace ( lower .Title ) " " "-" }}-640.jpg'
		    alt="{{ .Title }}"
		>
	    </picture>
	</a>
	</div>
        {{ end }}
    </div>
    <style>
	main#content {
	    max-width: 100%;
	}

	main#content .post-list {
	    grid-column-gap: 10px;
	    grid-row-gap: 10px;
	}

	div#photos {
	    display: grid;
	    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	}
    </style>
{{ end }}
